---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud
  namespace: cloudnative-pg
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised

  imageName: ghcr.io/cloudnative-pg/postgresql:14

  backup:
    barmanObjectStore:
      destinationPath: "s3://{{ cnpg_backup_bucket }}/nextcloud"
      s3Credentials:
        accessKeyId:
          name: aws-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: aws-creds
          key: ACCESS_SECRET_KEY
      endpointURL: "https://{{ cnpg_backup_s3_endpoint }}"
      wal:
        compression: gzip
        encryption: AES256
    retentionPolicy: "7d"
    target: primary

  storage:
    size: 10Gi
    storageClass: freenas-iscsi-csi

  managed:
    roles:
    - name: nextcloud
      superuser: true
      login: true

  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-db-url
