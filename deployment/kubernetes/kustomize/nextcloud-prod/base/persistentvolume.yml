---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-prod-data-pv
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: nextcloud-prod-data-pv
    volumeAttributes:
      server: "{{ truenas_ip }}"
      share: "/mnt/main-pool/live/baykal"
      node_attach_driver: nfs
      provisioner_driver: node-manual
