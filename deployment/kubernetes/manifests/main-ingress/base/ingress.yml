apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
      traefik.ingress.kubernetes.io/router.middlewares: dev-https-redirect@kubernetescrd
  name: main-ingress
  labels:
    name: main-ingress
spec:
  tls:
  - hosts:
    - "{{ host }}"
    - "*.{{ host }}"
    secretName: tenzing-dev-cert-tls
  defaultBackend:
    service:
      name: heimdall
      port:
        number: 80
  rules:
  - host: "{{ host }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: homepage
            port: 
              number: 3000
  - host: "homeassistant.{{ host }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: home-assistant
            port: 
              number: 80
  - host: "docker-registry.{{ host }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: docker-registry
            port: 
              number: 5000
  - host: "vault.{{ parent_host }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: vaultwarden
            port: 
              number: 80
  - host: "mlflow.{{ host }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: mlflow
            port: 
              number: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: dev
spec:
  redirectScheme:
    scheme: https
    permanent: true