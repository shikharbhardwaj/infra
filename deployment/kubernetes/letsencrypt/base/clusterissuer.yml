apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-dev
spec:
  acme:
    email: ${LETSENCRYPT_EMAIL}
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-dev
    solvers:
    - dns01:
        cloudflare:
          email: ${LETSENCRYPT_EMAIL}
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token