apiVersion: apps/v1
kind: Deployment
metadata:
  name: "deployment-{{app}}"
spec:
  selector:
    matchLabels:
      app: "{{app}}"
  template:
    metadata:
      labels:
        app: "{{app}}"
    spec:
      containers:
      - name: "{{app}}"
        image: "{{image}}"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
