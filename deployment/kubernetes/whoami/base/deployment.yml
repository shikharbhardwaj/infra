apiVersion: apps/v1
kind: Deployment
metadata:
  name: "whoami"
spec:
  selector:
    matchLabels:
      app: "whoami"
  template:
    metadata:
      labels:
        app: "whoami"
    spec:
      containers:
      - name: "whoami"
        image: "containous/whoami:v1.5.0"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 80